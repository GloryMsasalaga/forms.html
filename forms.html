<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<style>
    /* Optional: Add some basic styling for better appearance */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 500px;
        margin: auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
    input[type="radio"] {
        margin-right: 10px;
    }
    .btn-container {
        text-align: center;
    }
    .btn {
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
    }
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
    }
</style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form id="registrationForm" action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business Administration">Business Administration</option>
            <option value="Medicine">Medicine</option>
            <option value="Arts">Arts</option>
            <option value="Aquatic Science">Aquatic Science</option>
        </select>

        <div class="btn-container">
            <input type="submit" value="Register" class="btn btn-primary">
            <button type="button" onclick="cancelRegistration()" class="btn btn-secondary">Cancel</button>
        </div>
    </form>

    <script>
        function cancelRegistration() {
            // Add your cancel logic here, like redirecting to another page or showing a message
            alert('Registration cancelled.');
        }
    </script>
</body>
</html>
